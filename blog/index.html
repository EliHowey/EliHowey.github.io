---
layout: default
title: Blog
---
<ul class="blog-posts">
	{% for post in site.posts %}
	<li class="blog-post">
		<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

		{% if post.description %}
		<p>{{ post.description }}</p>
		{% endif %}

		{% if post.date %}
		<time is="blog-post-timestamp" datetime="{{ post.date }}" class="label">{{ post.date }}</time>
		{% endif %}
	</li>
	{% endfor %}
</ul>
